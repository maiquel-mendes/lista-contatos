    <div class="container-sm">
        <form class="row bg-light p-3 shadow rounded">
            <div class="col-md-6">
              <label for="frm-nome" class="form-label">Nome</label>
              <input type="email" class="form-control" id="frm-nome">
            </div>
            <div class="col-md-6">
              <label for="frm-sobrenome" class="form-label">Sobrenome</label>
              <input type="password" class="form-control" id="frm-sobrenome">

            <div class="col-12">
              <label for="frm-endereco" class="form-label">Endere√ßo</label>

            <div class="col-md-6 mt-2">
              <label for="frm-cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="frm-cidade">
            </div>
            <div class="col-md-4 mt-2">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2 mt-2">
              <label for="inputZip" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="btn">Sign in</button>
            </div>
          </form>
    </div>
